  <title>WebGL GameEditor</title>
	<!-- Fragment Shader Program -->

	<script id = "shader-fs-texture" type="x-shader/x-fragment">
		//varying lowp vec4 vColor;
		precision mediump float;
		varying vec2 vTextureCoordinate;
		uniform sampler2D uSampler;
		

		void main(void){	
			//gl_FragColor = vColor;
			gl_FragColor = texture2D(uSampler, vTextureCoordinate);
		}
	</script>

	<!-- Vertex Shader Program -->

	<script id = "shader-vs-texture-2d" type = "x-shader/x-vertex">
		attribute vec2 aVertexPosition;
		attribute vec2 aTextureColorCoordinate;
		attribute vec3 aVertexNormal;

		varying vec2 vTextureCoordinate;
		
		uniform mat3 uMatrix;
		uniform vec2 uResolution;

		

		void main(void){
			vec2 position = (uMatrix * vec3(aVertexPosition, 1)).xy;
			vec2 clipSpace = (2.0 * (position / uResolution)) - 1.0;
			gl_Position = vec4(clipSpace * vec2(1,-1), 0, 1);
			vTextureCoordinate = aTextureColorCoordinate;
		}
	</script>

	<!-- NO TEXTURE -->

	<script id = "shader-vs-3d" type = "x-shader/x-vertex">
		attribute vec4 aVertexPosition;
		attribute vec4 aTextureColorCoordinate;
		attribute vec3 aVertexNormal;

		attribute highp vec3 aDirectionalLightVector;
		attribute highp vec3 aDirectionalLightColor;
		
		uniform mat4 uMatrix;
		uniform mat4 uProjectionMatrix;
		uniform mat4 uNormalMatrix;

		varying lowp vec4 vColor;
		varying highp vec3 vLighting;

		void main(void){
			gl_Position = uProjectionMatrix * uMatrix * aVertexPosition;
			vColor = aTextureColorCoordinate;

				//apply lighting effect
			highp vec3 ambientLight = vec3(0.3, 0.3, 0.3);
			//highp vec3 directionalLightColor = aDirectionalLightColor;
			highp vec3 directionalLightColor = vec3(1,1,1);
			//highp vec3 directionalLightVector = normalize(aDirectionalLightVector);
			highp vec3 directionalLightVector = normalize(vec3(0.85, 0.8, 0.75));

			highp vec4 transformedNormal = uNormalMatrix * vec4(aVertexNormal, 1.0);

			highp float directionalMagnitude = max(dot(transformedNormal.xyz, directionalLightVector), 0.0);
			vLighting = ambientLight + (directionalLightColor * directionalMagnitude);
		}
	</script>

	<script id = "shader-vs-2d" type = "x-shader/x-vertex">
		attribute vec2 aVertexPosition;
		attribute vec4 aTextureColorCoordinate;
		attribute vec3 aVertexNormal;
		
		uniform mat3 uMatrix;
		uniform vec2 uResolution;

		varying lowp vec4 vColor;
		varying highp vec3 vLighting;

		void main(void){
			vec2 position = (uMatrix * vec3(aVertexPosition, 1)).xy;
			vec2 clipSpace = (2.0 * (position / uResolution)) - 1.0;
			gl_Position = vec4(clipSpace * vec2(1,-1), 0, 1);
			vColor = aTextureColorCoordinate;
		}
	</script>

	<script id = "shader-fs" type="x-shader/x-fragment">
		varying lowp vec4 vColor;
		varying highp vec3 vLighting;


		void main(void){
			highp vec4 lightingColor = vec4(vColor.rgb * vLighting, vColor.a);	
			gl_FragColor = lightingColor;
			//gl_FragColor = vColor;
			//gl_FragColor = vec4(1.0,1.0,1.0,1.0);
		}
	</script>
